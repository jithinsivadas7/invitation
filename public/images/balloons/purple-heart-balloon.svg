<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Balloon string -->
  <line x1="100" y1="180" x2="100" y2="160" stroke="#9370db" stroke-width="2"/>
  
  <!-- Heart balloon -->
  <g transform="translate(100, 100)">
    <!-- Main heart shape -->
    <path d="M0,-40 
             C-20,-40 -40,-20 -40,0 
             C-40,20 -20,40 0,40 
             C20,40 40,20 40,0 
             C40,-20 20,-40 0,-40" 
          fill="#9370db" 
          stroke="#663399" 
          stroke-width="2"/>
    
    <!-- Shine effect -->
    <path d="M-30,-30 
             C-30,-20 -20,-10 -10,-10 
             C0,-10 10,-20 10,-30" 
          fill="#b19cd9" 
          opacity="0.5"/>
  </g>
</svg> 